<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbArticuloViewDlg" widgetVar="TbArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbArticuloTitle}">
            <h:form id="TbArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbArticuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_noArticulo}"/>
                        <h:outputText value="#{tbArticuloController.selected.noArticulo}" title="#{bundle.ViewTbArticuloTitle_noArticulo}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_nombre}"/>
                        <h:outputText value="#{tbArticuloController.selected.nombre}" title="#{bundle.ViewTbArticuloTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_fecha}"/>
                        <h:outputText value="#{tbArticuloController.selected.fecha}" title="#{bundle.ViewTbArticuloTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_cant}"/>
                        <h:outputText value="#{tbArticuloController.selected.cant}" title="#{bundle.ViewTbArticuloTitle_cant}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_precio}"/>
                        <h:outputText value="#{tbArticuloController.selected.precio}" title="#{bundle.ViewTbArticuloTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_descrip}"/>
                        <h:outputText value="#{tbArticuloController.selected.descrip}" title="#{bundle.ViewTbArticuloTitle_descrip}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_img}"/>
                        <h:outputText value="#{tbArticuloController.selected.img}" title="#{bundle.ViewTbArticuloTitle_img}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_idArtista}"/>
                        <h:outputText value="#{tbArticuloController.selected.idArtista}" title="#{bundle.ViewTbArticuloTitle_idArtista}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_idLicencia}"/>
                        <h:outputText value="#{tbArticuloController.selected.idLicencia}" title="#{bundle.ViewTbArticuloTitle_idLicencia}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_idProveedor}"/>
                        <h:outputText value="#{tbArticuloController.selected.idProveedor}" title="#{bundle.ViewTbArticuloTitle_idProveedor}"/>
                        <h:outputText value="#{bundle.ViewTbArticuloLabel_idTipo}"/>
                        <h:outputText value="#{tbArticuloController.selected.idTipo}" title="#{bundle.ViewTbArticuloTitle_idTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
