<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbLicenciaViewDlg" widgetVar="TbLicenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbLicenciaTitle}">
            <h:form id="TbLicenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbLicenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbLicenciaLabel_idLicencia}"/>
                        <h:outputText value="#{tbLicenciaController.selected.idLicencia}" title="#{bundle.ViewTbLicenciaTitle_idLicencia}"/>
                        <h:outputText value="#{bundle.ViewTbLicenciaLabel_dueno}"/>
                        <h:outputText value="#{tbLicenciaController.selected.dueno}" title="#{bundle.ViewTbLicenciaTitle_dueno}"/>
                        <h:outputText value="#{bundle.ViewTbLicenciaLabel_pais}"/>
                        <h:outputText value="#{tbLicenciaController.selected.pais}" title="#{bundle.ViewTbLicenciaTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewTbLicenciaLabel_telefono}"/>
                        <h:outputText value="#{tbLicenciaController.selected.telefono}" title="#{bundle.ViewTbLicenciaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTbLicenciaLabel_correo}"/>
                        <h:outputText value="#{tbLicenciaController.selected.correo}" title="#{bundle.ViewTbLicenciaTitle_correo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbLicenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
