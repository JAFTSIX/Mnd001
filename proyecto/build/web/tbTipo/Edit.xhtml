<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbTipoEditDlg" widgetVar="TbTipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbTipoTitle}">
            <h:form id="TbTipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbTipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbTipoLabel_idTipo}" for="idTipo" />
                        <p:inputText id="idTipo" value="#{tbTipoController.selected.idTipo}" title="#{bundle.EditTbTipoTitle_idTipo}" required="true" requiredMessage="#{bundle.EditTbTipoRequiredMessage_idTipo}"/>
                        <p:outputLabel value="#{bundle.EditTbTipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tbTipoController.selected.nombre}" title="#{bundle.EditTbTipoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbTipoController.update}" value="#{bundle.Save}" update="display,:TbTipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbTipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbTipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
