<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ARTICULOS POR PRECIO"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <h:outputLabel style="color: red" value="Los precios se encuentran únicamente en dólares"/>
                <h:panelGrid columns="5">
                    <h:outputLabel value="Desde los "/><h:inputText value="#{conectConsultas.precio1}"/>
                    <h:outputLabel value="hasta "/><h:inputText value="#{conectConsultas.precio2}"/>
                    <h:commandButton action="#{conectConsultas.consulta5}" value="Consultar"/>
                </h:panelGrid>
            </h:form> 
            <p:panel header="ARTICULOS POR PRECIO">
                <p:dataTable id="datalist" value="#{conectConsultas.quintaConsulta}" var="item"
                             selectionMode="single" selection="#{tbTipoController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ARTICULO"/>
                        </f:facet>
                        <h:outputText value="#{item.articulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPCIÓN"/>
                        </f:facet>
                        <h:outputText value="#{item.descrip}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PRECIO"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ARTISTA"/>
                        </f:facet>
                        <h:outputText value="#{item.artista}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LICENCIA"/>
                        </f:facet>
                        <h:outputText value="#{item.licencia}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
