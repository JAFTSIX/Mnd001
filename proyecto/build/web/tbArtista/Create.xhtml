<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbArtistaCreateDlg" widgetVar="TbArtistaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbArtistaTitle}">
            <h:form id="TbArtistaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbArtistaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbArtistaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tbArtistaController.selected.nombre}" title="#{bundle.CreateTbArtistaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateTbArtistaLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tbArtistaController.selected.correo}" title="#{bundle.CreateTbArtistaTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateTbArtistaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{tbArtistaController.selected.telefono}" title="#{bundle.CreateTbArtistaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateTbArtistaLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{tbArtistaController.selected.empresa}" title="#{bundle.CreateTbArtistaTitle_empresa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbArtistaController.create}" value="#{bundle.Save}" update="display,:TbArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbArtistaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbArtistaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
