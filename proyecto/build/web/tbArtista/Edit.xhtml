<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbArtistaEditDlg" widgetVar="TbArtistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbArtistaTitle}">
            <h:form id="TbArtistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbArtistaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbArtistaLabel_idArtista}" for="idArtista" />
                        <p:inputText id="idArtista" value="#{tbArtistaController.selected.idArtista}" title="#{bundle.EditTbArtistaTitle_idArtista}" required="true" requiredMessage="#{bundle.EditTbArtistaRequiredMessage_idArtista}"/>
                        <p:outputLabel value="#{bundle.EditTbArtistaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tbArtistaController.selected.nombre}" title="#{bundle.EditTbArtistaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTbArtistaLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tbArtistaController.selected.correo}" title="#{bundle.EditTbArtistaTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditTbArtistaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{tbArtistaController.selected.telefono}" title="#{bundle.EditTbArtistaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditTbArtistaLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{tbArtistaController.selected.empresa}" title="#{bundle.EditTbArtistaTitle_empresa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbArtistaController.update}" value="#{bundle.Save}" update="display,:TbArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbArtistaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbArtistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
