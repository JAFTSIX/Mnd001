<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbArtistaViewDlg" widgetVar="TbArtistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbArtistaTitle}">
            <h:form id="TbArtistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbArtistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbArtistaLabel_idArtista}"/>
                        <h:outputText value="#{tbArtistaController.selected.idArtista}" title="#{bundle.ViewTbArtistaTitle_idArtista}"/>
                        <h:outputText value="#{bundle.ViewTbArtistaLabel_nombre}"/>
                        <h:outputText value="#{tbArtistaController.selected.nombre}" title="#{bundle.ViewTbArtistaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTbArtistaLabel_correo}"/>
                        <h:outputText value="#{tbArtistaController.selected.correo}" title="#{bundle.ViewTbArtistaTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewTbArtistaLabel_telefono}"/>
                        <h:outputText value="#{tbArtistaController.selected.telefono}" title="#{bundle.ViewTbArtistaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTbArtistaLabel_empresa}"/>
                        <h:outputText value="#{tbArtistaController.selected.empresa}" title="#{bundle.ViewTbArtistaTitle_empresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbArtistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
