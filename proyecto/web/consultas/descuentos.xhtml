                        <h:outputText value="#{item.tipo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PRECIO"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                    <p:column>

                </p:dataTable>
