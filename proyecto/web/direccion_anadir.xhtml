<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/temp.xhtml">

            <ui:define name="content">
                <div id="reg">

                    <h3>añadir direcccion</h3>

                    <h:form >
                        
                        <p:accordionPanel>

                            
                            <p:tab title="dirección">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputLabel value="nombre"/><h:inputText required="true" value="#{registrarse.dnombre}" size="17"/> 
                                    <h:outputLabel value="apellido"/><h:inputText required="true" value="#{registrarse.apellido}" size="17"/> 
                                    <h:outputLabel value="telefono"/><h:inputText required="true" value="#{registrarse.telefono}" size="17"/> 
                                    <h:outputLabel value="direccion"/><h:inputText required="true" value="#{registrarse.direccion1}" size="17"/> 
                                    <h:outputLabel value="direccion"/><h:inputText required="true" value="#{registrarse.direccion2}" size="17"/> 


                                    <h:outputLabel value="codigo postal"/><h:inputText required="true" value="#{registrarse.cod_postal}" size="17"/>   

                                    <h:outputLabel value="pais "/><p:selectOneMenu  required="true" value="#{registrarse.pais}">
                                        <f:selectItem itemLabel="costa Rica" itemValue="costa Rica"  />
                                        <f:selectItem itemLabel="nicaragua" itemValue="nicaragua"  />
                                        <f:selectItem itemLabel="panama" itemValue="panama"  />
                                    </p:selectOneMenu>
                                    <h:outputLabel value="ciudad"/><h:inputText required="true" value="#{registrarse.ciudad}" size="17"/>   

                                </h:panelGrid>

                            </p:tab>

                        </p:accordionPanel>
                        <h:commandButton action="#{registrarse.anadir_direccion()}" value="registrarse"/>

                    </h:form>

                </div>              

            </ui:define>

        </ui:composition>

    </body>
</html>
