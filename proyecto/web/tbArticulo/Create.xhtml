<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbArticuloCreateDlg" widgetVar="TbArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbArticuloTitle}">
            <h:form id="TbArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbArticuloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tbArticuloController.selected.nombre}" title="#{bundle.CreateTbArticuloTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{tbArticuloController.selected.fecha}" title="#{bundle.EditTbArticuloTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_cant}" for="cant" />
                        <p:inputText id="cant" value="#{tbArticuloController.selected.cant}" title="#{bundle.CreateTbArticuloTitle_cant}" />
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{tbArticuloController.selected.precio}" title="#{bundle.CreateTbArticuloTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tbArticuloController.selected.descrip}" title="#{bundle.CreateTbArticuloTitle_descrip}" />
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_img}" for="img" />
                        <p:inputText id="img" value="#{tbArticuloController.selected.img}" title="#{bundle.CreateTbArticuloTitle_img}" />
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_idArtista}" for="idArtista" />
                        <p:selectOneMenu id="idArtista" value="#{tbArticuloController.selected.idArtista}" required="true" requiredMessage="#{bundle.EditTbArticuloRequiredMessage_idArtista}">
                            <f:selectItems value="#{tbArtistaController.itemsAvailableSelectOne}"
                                           var="idArtistaItem"
                                           itemValue="#{idArtistaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_idLicencia}" for="idLicencia" />
                        <p:selectOneMenu id="idLicencia" value="#{tbArticuloController.selected.idLicencia}" required="true" requiredMessage="#{bundle.EditTbArticuloRequiredMessage_idLicencia}">
                            <f:selectItems value="#{tbLicenciaController.itemsAvailableSelectOne}"
                                           var="idLicenciaItem"
                                           itemValue="#{idLicenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{tbArticuloController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditTbArticuloRequiredMessage_idProveedor}">
                            <f:selectItems value="#{tbProveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbArticuloLabel_idTipo}" for="idTipo" />
                        <p:selectOneMenu id="idTipo" value="#{tbArticuloController.selected.idTipo}" required="true" requiredMessage="#{bundle.EditTbArticuloRequiredMessage_idTipo}">
                            <f:selectItems value="#{tbTipoController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbArticuloController.create}" value="#{bundle.Save}" update="display,:TbArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
