<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbLicenciaCreateDlg" widgetVar="TbLicenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbLicenciaTitle}">
            <h:form id="TbLicenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbLicenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbLicenciaLabel_dueno}" for="dueno" />
                        <p:inputText id="dueno" value="#{tbLicenciaController.selected.dueno}" title="#{bundle.CreateTbLicenciaTitle_dueno}" />
                        <p:outputLabel value="#{bundle.CreateTbLicenciaLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{tbLicenciaController.selected.pais}" title="#{bundle.CreateTbLicenciaTitle_pais}" />
                        <p:outputLabel value="#{bundle.CreateTbLicenciaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{tbLicenciaController.selected.telefono}" title="#{bundle.CreateTbLicenciaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateTbLicenciaLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tbLicenciaController.selected.correo}" title="#{bundle.CreateTbLicenciaTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbLicenciaController.create}" value="#{bundle.Save}" update="display,:TbLicenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbLicenciaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbLicenciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
