<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/temp.xhtml">

            <ui:define name="content">
                <div id="reg">

                    <h3>iniciar sesion </h3>

                    <h:form >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="identificacion"/><h:inputText required="true" value="#{inicio_log.id}" size="17"/>   
                            <h:outputLabel value="nombre"/><h:inputText required="true" value="#{inicio_log.nombre}" size="17"/>   
                            <h:outputLabel value="apellido"/><h:inputText required="true" value="#{inicio_log.apellido}" size="17"/>   
                            <h:outputLabel value="correo"/><h:inputText required="true" value="#{inicio_log.correo}" size="17"/>   
                            <h:outputLabel value="username"/><h:inputText required="true" value="#{inicio_log.user}" size="17"/>   
                            <h:outputLabel value="password"/><h:inputSecret required="true" value="#{inicio_log.pass}" size="17" />   
                            <h:outputLabel value="confirmar pass"/><h:inputSecret required="true" value="#{inicio_log.pass2}" size="17" />   


                        </h:panelGrid>
                        <p:accordionPanel>

                            <p:tab title="tarjeta">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputLabel value="#tarjeta"/><h:inputText required="true" value="#{inicio_log.numero_cuenta}" size="17"/>   
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="direcciÃ³n">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputLabel value="direccion"/><h:inputText required="true" value="#{inicio_log.direccion}" size="17"/> 
                                    
                                    <h:outputLabel value="ciudad"/><h:inputText required="true" value="#{inicio_log.ciudad}" size="17"/>   
                                    
                                    <h:outputLabel value="codigo postal"/><h:inputText required="true" value="#{inicio_log.cod_postal}" size="17"/>   
                                     
                                    <h:outputLabel value="pais "/><p:selectOneMenu  required="true" value="#{inicio_log.pais}">
                                        <f:selectItem itemLabel="costa Rica" itemValue="costa Rica"  />
                                        <f:selectItem itemLabel="nicaragua" itemValue="nicaragua"  />
                                        <f:selectItem itemLabel="panama" itemValue="panama"  />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                               
                            </p:tab>

                        </p:accordionPanel>
                        <h:commandButton action="#{inicio_log.registrar()}" value="registrarse"/>

                    </h:form>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
